<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
    <h1 id="title" class="text-center">Tibia.com Survey Form</h1>
<p id="description" class="description text-center">A survey that CipSoft should do! Thank you for helping.</p>
</head>
<body>
    <form id="survey-form">
  
        <div class="form-group">
          <label id="name-label" for="name">Name:</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label id="email-label" for="email">E-mail:</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required>
        </div>
        
        <div class="form-group">
          <label id="number-label" for="number">Age: <span>(optional)</span> </label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        
        <div class="form-group">
          <label id="level-label" for="level">Main character level:   </label>
          <input type="number" name="level" id="level" min="10" max="2000" class="form-control" placeholder="Level" required>
        </div>
        
        <div class="form-group">
          <p>Which vocation do you play?</p>
          <select name="vocation" id="dropdown" class="form-control" required>
            <option disabled selected value>Select your vocation</option>
            <option value="knight">Elite Knight</option>
            <option value="paladin">Royal Paladin</option>
            <option value="druid">Elder Druid</option>
            <option value="sorcerer">Master Sorcerer</option>
          </select>
        </div>
        
        <div class="form-group">
          <p>Would you change your main class?</p>
          <label>
            <input 
                   name="user-vocation"
                   value="definitely"
                   type="radio"
                   class="input-radio"
                   >Definitely
          </label>
          <label>
            <input 
                   name="user-vocation"
                   value="maybe"
                   type="radio"
                   class="input-radio"
                   >Maybe
          </label>
          <label>
            <input 
                   name="user-vocation"
                   value="never"
                   type="radio"
                   class="input-radio"
                   checked
                   >Never
          </label>
        </div>
        
        <div class="form-group">
          <p>What would you like to see improved in your main vocation? <span class="clue">(Check all that apply)</span> </p>
          <label>
            <input 
                   name="improved"
                   value="spells"
                   type="checkbox"
                   class="input-checkbox"
                   >Spells</label>
            <input 
                   name="improved"
                   value="combat"
                   type="checkbox"
                   class="input-checkbox"
                   >Combat</label>
            <input 
                   name="improved"
                   value="summons"
                   type="checkbox"
                   class="input-checkbox"
                   >Summons</label>
            <input 
                   name="improved"
                   value="roleplay"
                   type="checkbox"
                   class="input-checkbox"
                   >Roleplay</label>
            <input 
                   name="improved"
                   value="runes"
                   type="checkbox"
                   class="input-checkbox"
                   >Runes</label>    
        </div>
      
        <div class="form-group">
          <p>Any comments or/and suggestions?</p>
          <textarea 
                    name="comment" 
                    id="comments"
                    class="input-textarea"
                    placeholder="Enter your comment here..."></textarea>
        </div>
      
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
        </form>
</body>
</html>
